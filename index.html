<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="account.css" type="text/css">
    <script defer src="account.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registration Form</h1>
        </div>
        

      <form class="form" id="form" onSubmit="return formValidation();">
          <div class="form-control ">
              <label>Username</label>
              <input type="text" placeholder="florinpop17" id="username">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
          </div>
          <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="hello@florin-pop.com" id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="Password" id="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Password check</label>
            <input type="text" placeholder="Password two" id="password2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <button>Submit</button>

      </form>
    </div>
    


    
</body>
</html>
